{% extends 'base.html' %}
{% block content %}

<title>{% block title %}Posts{% endblock %}</title>
{% for post in posts %}
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.date_created }}</p>
    <p>{{ post.content }}</p>
    <hr>
{% endfor %}

{% endblock %}
